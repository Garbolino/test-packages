<template name="proxyPackages">
  <div class="tabularProxyTable" style="margin:20px;">
    {{> tabular table=TabularProxyTables.ProxysPackages class="table table-hover"}}
  </div>
</template>

<template name="proxyPackageActions">
  <button type="button" class="btn btn-sm btn-danger proxys-disable-proxy">
    <i class="fa fa-close"></i> Disable
  </button>
  <button type="button" class="btn btn-sm btn-danger proxys-test-proxy">
    <i class="fa fa-dot-circle-o"></i> Update
  </button>
</template>

<template name="proxyPackageAuthIps">
  <span>AuthIPs</span>
</template>
